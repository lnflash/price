exchanges:
- name: "Ibex"
  enabled: true
  quoteAlias: "*"
  base: "BTC"
  quote: "USD"
  provider: "ibex"
  cron: "*/15 * * * * *"
  config:
    cacheSeconds: 180
- name: "free-currency-rates-usd"
  enabled: true
  quoteAlias: "*"
  base: "BTC"
  quote: "*"
  excludedQuotes: ["USD"]
  provider: "free-currency-rates"
  cron: "*/5 * * * * *"
  config:
    baseUrl: "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies"
    fallbackUrl: "https://currency-api.pages.dev/v1/currencies"
    cacheSeconds: 1800
- name: "kraken"
  enabled: true
  quoteAlias: "*"
  base: "BTC"
  quote: "*"
  excludedQuotes: ["USD"]
  provider: "ccxt"
  cron: "*/20 * * * * *"
- name: "bitstamp"
  enabled: true
  quoteAlias: "*"
  base: "BTC"
  quote: "*"
  excludedQuotes: ["USD"]
